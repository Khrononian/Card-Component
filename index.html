<!DOCTYPE html>
<html>
    <head>
        <title>Card Component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="images/favicon-32x32.png">
    </head>
    <body>
        <main>
            <div class="outer-card">
                <div class="card">
                    <div class="overlay-container">
                        <img class="card-img" src="images/image-equilibrium.jpg" alt="Equilibrium">
                        <div class="overlay"></div> 
                        <img class="view" src="images/icon-view.svg" alt="All seeing eye">
                    </div>
                    <h3>Equilibrium #3429</h3>
                    <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="bottom">
                        <div>
                            <img class="diamond-img imgs" src="images/icon-ethereum.svg" alt="Diamond">
                            <span class="diamond-text span-text">0.041 ETH</span>
                        </div>
                        <div>
                            <img class="clock-img imgs" src="images/icon-clock.svg" alt="Clock">
                            <span class="time-text span-text">3 days left</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <img class="avatar-img" src="images/image-avatar.png" alt="Avatar">
                        <p class="second-p">Creation of <span class="author">Jules Wyvern</span></p>
                    </div>
                </div>
                
            </div>
        </main>
    </body>
</html>
