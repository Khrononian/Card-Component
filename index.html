<!DOCTYPE html>
<html>
    <head>
        <title>Card Component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="images/favicon-32x32.png">
    </head>
    <body>
        <div class="outer-card">
            <div class="card">
                <img class="card-img" src="images/image-equilibrium.jpg">
                <h3>Equilibrium #3429</h3>
                <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>
                <div class="bottom">
                    <div class="ethereum same-line">
                        <img class="diamond-img imgs" src="images/icon-ethereum.svg">
                        <span class="diamond-text span-text">0.041 ETH</span>
                    </div>
                    <div class="time same-line">
                        <img class="clock-img imgs" src="images/icon-clock.svg">
                        <span class="time-text span-text">3 days left</span>
                    </div>
                </div>
                <div class="card-footer">
                    <img class="avatar-img" src="images/image-avatar.png">
                    <p class="second-p">Creation of <span class="author">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
