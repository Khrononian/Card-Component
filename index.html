<!DOCTYPE html>
<html>
    <head>
        <title>Card Component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="card-contain">
            <div class="outer-card">
                <div class="card">
                    <img class="card-img" src="images/image-equilibrium.jpg">
                    <h3>Equilibrium #3429</h3>
                    <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="bottom">
                        <div class="ethereum same-line">
                            <img class="diamond-img imgs" src="images/icon-ethereum.svg">
                            <span class="diamond-text">0.041 ETH</span>
                        </div>
                        <div class="time same-line">
                            <img class="clock-img imgs" src="images/icon-clock.svg">
                            <span class="time-text">3 days left</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <img class="avatar-img" src="images/image-avatar.png">
                        <p class="create">Creation of</p> <p>Khrononian</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
